<!DOCTYPE html>
<html>
<head>
    <title>Box Hover</title>
    <style>
        #button1:hover{
            background-color: aqua;
            border-radius: 40px;
            /* padding: 10px; */

        }
        p::first-letter{
            color: red;
        }
        li:first-child{
            color: red;
        }
        li:last-child{
            color: brown;
        }
        li:nth-child(2) {
            color: blueviolet;
        }

    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi distinctio laudantium quia. Hic, quia eos pariatur eaque nemo sint. Sequi autem laudantium veritatis ex enim animi quis accusamus exercitationem ipsa?</p>

    <button id="button1">Submit</button>
    <ol>
        <li>Soumitra</li>
        <li>Manas</li>
        <li>Gaurav</li>
    </ol>
</body>
</html>
