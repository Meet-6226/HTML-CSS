<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <form action="">
        <label for="1stname">First Name : </label>
        <input type="text" id="1stname">

        <label for="lastname">Last Name : </label>
        <input type="text" id="lastname">
        <br><br>

        <label for="DOB">Date of Birth : </label>
        <input type="date" id="DOB">

        <label for="age">Age : </label>
        <input type="number" id="age">
        <br><br>

        <label for="gender">Gender : </label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>

        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Enter email address">
        <br><br>

        <label for="position">Position Available :</label>
        <input type="radio" name="pos" id="pos1">
        <label for="pos1">Junior Developer</label>
        <input type="radio" name="pos" id="pos2">
        <label for="pos2">Mid-level Developer</label>
        <input type="radio" name="pos" id="pos3">
        <label for="pos3">Senior Developer</label>
        <br><br>

        <label for="pLang">Programming Languages :</label>
        <input type="checkbox" id="p1">
        <label for="p1">Java</label>
        <input type="checkbox" id="p2">
        <label for="p2">JavaScript</label>
        <input type="checkbox" id="p3">
        <label for="p3">Python</label>
        <br><br>

        <label for="pas">Password :</label>
        <input type="password" id="pas" required>
        <label for="conPas">Confirm Password :</label>
        <input type="password" id="conPas" required>
        <br><br>

        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>
</html>
