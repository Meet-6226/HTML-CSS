<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Match Timer</title>
</head>
<body>
    <div class="container">
        <h1>Qualifying Draw Match</h1>
        <h2>Match: Eight vs. Team McDonald - End 1</h2>
        <div class="timer">
            <div id="team1" class="ball">
                <span>29:14</span>
                <h3>Team McDonald</h3>
            </div>
            <div id="team2" class="ball">
                <span>32:55</span>
                <h3>Team Eight</h3>
            </div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
        <div class="timeouts">
            <p>Team McDonald Timeouts: <span id="timeouts1">2</span></p>
            <p>Team Eight Timeouts: <span id="timeouts2">2</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
